<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="components/navbar.js" type="text/javascript" defer></script>
    <title>Qui sommes nous ? - FlowerPot</title>
</head>

<body>
    <section class="compte">
        <div class="compte__left">
            <!-- HEADER -->
            <div id="header" class="secondary__header">
                <div id="header-wrapper">
                    <div id="logo-wrapper">
                        <a href="index.html">
                            <img src="assets/images/header/Logo.png" alt="logo" class="logo">
                            <p>FlowerPot</p>
                        </a>
                    </div>
                    <div id="menu-wrapper">
                        <a href="/" class="compte__link">Retour à l'accueil</a>
                    </div>
                </div>
            </div>
            <div class="compte__left__content">
                <h1>Connectez-vous !</h1>
                <div class="compte__label">
                    <label>Nom d'Utilisateur</label>
                    <input type="text">
                </div>
                <div class="compte__label">
                    <label>Mot de passe</label>
                    <input type="password">
                </div>
                <p><a href="#" class="compte__link">Mot de passe oublié ?</a></p>
                <div class="compte__btn-container"><a class="btn primary-btn" href="#">Valider</a>
                </div>
                <p>Pas encore de compte ? <a href="#" class="compte__link">Créer mon compte</a></p>
            </div>
        </div>
        <div class="compte__right"></div>
    </section>
    <script src="assets/js/header.js"></script>
</body>

</html>
